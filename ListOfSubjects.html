<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SUBJECTS</title>
</head>
<body>
<h1> <center> Subjects </h1>
<form action onsubmit="subjectSelect">
	<br/>
	<center>
    <select name="subjectType" id="subject" required>
        <option>--Select Subjects--</option>
        <option value="Java"> JAVA </option>
        <option value="HTML"> HTML </option>
        <option value="Java Script"> Java Script </option>
    </select>
    <br/><br/>
    <button type="submit" onclick="subjectSelect()">Submit</button>
    <button type="Reset">Reset</button>
    <br><br>
    <label for="subjectSelection" id="subjectSelection"></label>
    </center>
</form>
<script>
    function subjectSelect()
    {
        event.preventDefault();
        let subject=document.querySelector("#subject").value;
        localStorage.setItem("subject",subject);
        if(subject=="Java")
        {
            window.location.href="JavaExam.html";
        }
        else if(subject=="HTML")
        {
            window.location.href="HTMLExam.html";
        }
        else if(subject=="Java Script")
        {
            window.location.href="JavaScriptExam.html";
        }
        else
        {
            document.getElementById("subjectSelection").innerHTML="----Select the Subject----";
        }

    }
</script>
</body>
</html>
