<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>SCORE</title>
</head>
<body>   
<form>
    <br/>
	<center>
        <br/><br/><br/><br/><br/><br/><br/><br/><br/>
        <h2>Click below to see your score</h2>
        <br/>
        <button type="button" onclick="score()">Score</button>
        <button type="button" onclick="back()">Back</button>
        <button type="button" onclick="report()">Report</button>
        <br/><br/>
        <label for="score" id="scoreStatus"></label>
        <br/><br/>
        <label for="comments" id="comment"></label>
    </center>
</form>
<script>
    function score()
    {
        event.preventDefault();
        let score=localStorage.getItem("mark");
        let examTime=localStorage.getItem("time");
        document.getElementById("scoreStatus").innerHTML=score.fontsize(7);
        if(score==5)
        {
            document.getElementById("comment").innerHTML="Excellent";
        }
        else if(score==4)
        {
            document.getElementById("comment").innerHTML="Good";
        }
        else if(score==3)
        {
            document.getElementById("comment").innerHTML="Keep Trying";
        }
        else if(score==2)
        {
            document.getElementById("comment").innerHTML="Keep Trying";
        }
        else if(score==1)
        {
            document.getElementById("comment").innerHTML="Work Hard";
        }
        else if(score==0)
        {
            document.getElementById("comment").innerHTML="Concentrate More";
        }

    }
    function back()
    {
        event.preventDefault();
        window.location.href="ListOfSubjects.html";
    }
    function report()
    {
        event.preventDefault();
        let subject=localStorage.getItem("subject");
        if(subject=="Java")
        {
            window.location.href="JavaReport.html";
        }
        else if(subject=="HTML")
        {
            window.location.href="HTMLReport.html";
        }
        else if(subject=="Java Script")
        {
            window.location.href="JavascriptReport.html";
        }
    }
</script>
</body>
</html>
